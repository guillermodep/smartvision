<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa de Imagen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <img id="preview-image" src="" alt="Vista previa de la imagen">
    
    <script>
        // Obtener la imagen de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const imageData = urlParams.get('image');
        
        if (imageData) {
            document.getElementById('preview-image').src = imageData;
        } else {
            document.body.innerHTML = '<h2 style="color: #d9534f;">No se ha proporcionado ninguna imagen</h2>';
        }
    </script>
</body>
</html>
