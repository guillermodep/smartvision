<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando a Smart Vision</title>
    <meta http-equiv="refresh" content="0; url=https://smartvision-app.onrender.com/">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #4361ee;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.1);
        }
        h1 {
            color: #4361ee;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            background-color: #4361ee;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a56d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extractor de Texto con Smart Vision</h1>
        <p>Estás siendo redireccionado a la versión principal de Smart Vision...</p>
        <div class="loader"></div>
        <p>Si no eres redireccionado automáticamente, haz clic en el botón de abajo:</p>
        <a href="https://smartvision-app.onrender.com/" class="btn">Ir a Smart Vision</a>
    </div>

    <script>
        // Redireccionar después de 2 segundos
        setTimeout(function() {
            window.location.href = "https://smartvision-app.onrender.com/";
        }, 2000);
    </script>
</body>
</html>
