[build]
  command = "npm install"
  publish = "templates"
  functions = "netlify/functions"

[dev]
  command = "npm start"
  port = 8888
  publish = "templates"
  autoLaunch = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
